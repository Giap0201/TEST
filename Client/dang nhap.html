<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Thịnh Vượng FC</title>
    
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-green: #1B5E20;
            --accent-gold: #FFD700;
            --accent-gold-hover: #FFC107;
            --text-dark: #212121;
            --text-gray: #757575;
            --white: #FFFFFF;
            --input-border: #e0e0e0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden; /* Giữ màn hình không cuộn theo yêu cầu */
        }

        /* =============================
           A. PHẦN TRÁI (BANNER - 55%)
           ============================= */
        .login-banner {
            flex: 0 0 55%; /* Chiếm 55% chiều rộng */
            background-image: 
                linear-gradient(
                    rgba(27, 94, 32, 0.8), /* Màu xanh đậm độ trong suốt 80% */
                    rgba(27, 94, 32, 0.8)
                ),
                url('https://images.unsplash.com/photo-1529900748604-07564a03e7a6?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
            flex-direction: column;
            text-align: center;
        }

        .banner-content h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .banner-content p {
            font-size: 1.5rem;
            font-weight: 300;
            margin: 0;
            opacity: 0.9;
        }

        /* =============================
           B. PHẦN PHẢI (FORM - 45%)
           ============================= */
        .login-form-container {
            flex: 1; /* Chiếm phần còn lại (45%) */
            background-color: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px 80px; /* Padding rộng để form gom vào giữa đẹp hơn */
            position: relative;
        }

        /* Nút quay về trang chủ (Optional - UX tốt hơn) */
        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }
        
        .back-home:hover {
            color: var(--primary-green);
        }

        .login-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .login-header h2 {
            color: var(--primary-green);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-header span {
            color: var(--text-gray);
            font-size: 1rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-box {
            width: 100%;
            height: 45px;
            padding: 0 15px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-box:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(27, 94, 32, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
        }

        .forgot-password {
            color: var(--primary-green);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            height: 50px;
            background-color: var(--accent-gold);
            color: #000; /* Chữ đen đậm */
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-primary:hover {
            background-color: var(--accent-gold-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
            color: var(--text-gray);
        }

        .register-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 700;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Responsive cho màn hình nhỏ */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                overflow-y: auto; /* Cho phép cuộn trên mobile */
            }

            .login-banner {
                flex: 0 0 250px; /* Chiều cao cố định banner trên mobile */
                padding: 20px;
            }

            .banner-content h1 {
                font-size: 1.8rem;
            }

            .banner-content p {
                font-size: 1rem;
            }

            .login-form-container {
                flex: 1;
                padding: 40px 20px;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
                margin-top: -20px; /* Hiệu ứng đè lên banner */
            }
        }
    </style>
</head>
<body>

    <!-- A. PHẦN TRÁI: BANNER -->
    <div class="login-banner">
        <div class="banner-content">
            <h1>THỊNH VƯỢNG FC</h1>
            <p>Đặt sân nhanh - Đá cực đã</p>
        </div>
    </div>

    <!-- B. PHẦN PHẢI: FORM -->
    <div class="login-form-container">
        <!-- Nút back (nhỏ) để UX tốt hơn -->
        <a href="index.html" class="back-home">← Trang chủ</a>

        <div class="login-header">
            <h2>Chào mừng trở lại!</h2>
            <span>Vui lòng đăng nhập để đặt sân.</span>
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" class="input-box" placeholder="Nhập tên đăng nhập của bạn" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" class="input-box" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="form-options">
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn-primary full-width">ĐĂNG NHẬP</button>

            <div class="register-link">
                Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
            </div>
        </form>
    </div>

</body>
</html>
