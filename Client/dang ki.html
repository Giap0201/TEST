<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Thịnh Vượng FC</title>
    
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-green: #1B5E20;
            --primary-light: #2E7D32; /* Màu xanh sáng hơn cho hover */
            --accent-gold: #FFD700;
            --text-dark: #212121;
            --text-gray: #757575;
            --white: #FFFFFF;
            --input-border: #e0e0e0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* =============================
           A. PHẦN TRÁI (BANNER - 55%)
           ============================= */
        .register-banner {
            flex: 0 0 55%;
            /* Thay đổi ảnh nền khác cho sinh động */
            background-image: 
                linear-gradient(
                    rgba(27, 94, 32, 0.8), 
                    rgba(27, 94, 32, 0.8)
                ),
                url('https://images.unsplash.com/photo-1575361204480-aadea25e6e68?q=80&w=2071');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
            flex-direction: column;
            text-align: center;
        }

        .banner-content h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .banner-content p {
            font-size: 1.5rem;
            font-weight: 300;
            margin: 0;
            opacity: 0.9;
        }

        /* =============================
           B. PHẦN PHẢI (FORM - 45%)
           ============================= */
        .register-form-container {
            flex: 1;
            background-color: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px 60px; /* Giảm padding dọc một chút vì form dài */
            position: relative;
            overflow-y: auto; /* Cho phép cuộn nếu màn hình thấp */
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 30px;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }
        
        .back-home:hover {
            color: var(--primary-green);
        }

        .register-header {
            margin-bottom: 30px;
            text-align: center;
            margin-top: 40px; /* Tránh bị đè bởi nút back */
        }

        .register-header h2 {
            color: var(--primary-green);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 15px; /* Khoảng cách thoáng như yêu cầu */
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-box {
            width: 100%;
            height: 45px;
            padding: 0 15px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-box:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(27, 94, 32, 0.1);
        }

        /* Nút Đăng Ký - Màu Xanh Lá */
        .btn-success {
            width: 100%;
            height: 50px;
            background-color: var(--primary-green);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 10px;
        }

        .btn-success:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
            color: var(--text-gray);
            padding-bottom: 20px;
        }

        .login-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 700;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                overflow-y: auto;
            }

            .register-banner {
                flex: 0 0 200px; /* Banner nhỏ hơn login chút để ưu tiên form */
                padding: 20px;
            }

            .banner-content h1 {
                font-size: 1.5rem;
            }

            .register-form-container {
                flex: 1;
                padding: 30px 20px;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
                margin-top: -20px;
            }
        }
    </style>
</head>
<body>

    <!-- A. PHẦN TRÁI: BANNER -->
    <div class="register-banner">
        <div class="banner-content">
            <h1>THỊNH VƯỢNG FC</h1>
            <p>Gia nhập cộng đồng đam mê</p>
        </div>
    </div>

    <!-- B. PHẦN PHẢI: FORM ĐĂNG KÝ -->
    <div class="register-form-container">
        <a href="index.html" class="back-home">← Trang chủ</a>

        <div class="register-header">
            <h2>Tạo tài khoản mới</h2>
        </div>

        <form action="#" method="POST">
            <!-- Mapping CSDL: Họ tên -->
            <div class="form-group">
                <label for="fullname">Họ và tên</label>
                <input type="text" id="fullname" class="input-box" placeholder="VD: Nguyễn Văn A" required>
            </div>

            <!-- Mapping CSDL: Số điện thoại (Quan trọng) -->
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" class="input-box" placeholder="SĐT liên hệ đặt sân" required>
            </div>

            <!-- Mapping CSDL: Tài khoản -->
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" class="input-box" placeholder="Chọn tên đăng nhập" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" class="input-box" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Nhập lại mật khẩu</label>
                <input type="password" id="confirm_password" class="input-box" placeholder="Xác nhận mật khẩu" required>
            </div>

            <button type="submit" class="btn-success full-width">ĐĂNG KÝ THÀNH VIÊN</button>

            <div class="login-link">
                Đã có tài khoản? <a href="login.html">Đăng nhập</a>
            </div>
        </form>
    </div>

</body>
</html>
